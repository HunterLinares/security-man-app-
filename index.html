<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFORME GLOBAL DEL SERVICIO DE SEGURIDAD</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      padding-bottom: 120px; /* espacio para los botones fijos */
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }

    .logo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .company-info {
      display: flex;
      flex-direction: column;
    }

    .company-name {
      font-size: 24px;
      font-weight: bold;
      color: #0d1b2a;
    }

    .report-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-top: 5px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      min-height: 300px;
      resize: vertical;
      line-height: 1.6;
    }

    .actions {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      justify-content: center;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      z-index: 1000;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }

    .btn-pdf {
      background: #e74c3c;
    }

    .btn-email {
      background: #3498db;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="Logo de Security Men, S.L.">
      </div>
      <div class="company-info">
        <div class="company-name">SECURITY MEN, S.L.</div>
        <div class="report-title">INFORME GLOBAL DEL SERVICIO DE SEGURIDAD</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
      </div>
      <div class="form-group">
        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" placeholder="Nombre del cliente">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="referencia">Referencia</label>
        <input type="text" id="referencia" placeholder="Referencia del servicio">
      </div>
      <div class="form-group">
        <label for="horario">Horario</label>
        <input type="text" id="horario" placeholder="Ej. 08:00 - 16:00">
      </div>
    </div>

    <div class="form-group">
      <label for="incidencias">Incidencias / Desarrollo del servicio</label>
      <textarea id="incidencias" placeholder="Describa aquÃ­ el desarrollo del servicio..."></textarea>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-pdf" onclick="generarPDF()">Generar PDF</button>
    <a class="btn btn-email" href="mailto:?subject=Informe de Seguridad&body=Adjunto el informe del servicio." target="_blank">Enviar por correo</a>
  </div>

  <script>
    function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const fecha = document.getElementById('fecha').value;
      const cliente = document.getElementById('cliente').value;
      const referencia = document.getElementById('referencia').value;
      const horario = document.getElementById('horario').value;
      const incidencias = document.getElementById('incidencias').value;

      doc.setFontSize(16);
      doc.text("INFORME GLOBAL DEL SERVICIO DE SEGURIDAD", 20, 20);
      doc.setFontSize(12);
      doc.text(`Fecha: ${fecha}`, 20, 40);
      doc.text(`Cliente: ${cliente}`, 20, 50);
      doc.text(`Referencia: ${referencia}`, 20, 60);
      doc.text(`Horario: ${horario}`, 20, 70);
      doc.text("Incidencias:", 20, 85);

      const splitText = doc.splitTextToSize(incidencias, 170);
      doc.text(splitText, 20, 95);

      doc.save("Informe_Seguridad.pdf");
    }
  </script>
</body>
</html>
